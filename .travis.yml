dist: trusty

sudo: required

language: c

services:
  - docker

env:
  global:
    - GITHUB_REPO=pmem/rpma
    - DOCKERHUB_REPO=pmem/rpma
  matrix:
    - OS=ubuntu OS_VER=latest TYPE=normal
    - OS=fedora OS_VER=latest TYPE=normal
    - OS=debian OS_VER=latest TYPE=normal COVERAGE=1
    - OS=opensuse-leap OS_VER=latest TYPE=coverity

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker
  - ./pull-or-rebuild-image.sh

script:
  - ./build.sh
