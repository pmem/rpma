<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://purecss.io/css/pure/pure-min.css">
    <link rel="stylesheet" href="https://purecss.io/layouts/side-menu/styles.css">
    <style>
        #menu {width: 200px;}
    </style>
</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#test-setup">Test Setup</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#common-cfg" class="pure-menu-link">Common Configuration</a></li>
                <li class="pure-menu-item"><a href="#target-cfg" class="pure-menu-link">Target Configuration</a></li>
                <li class="pure-menu-item"><a href="#bios" class="pure-menu-link">BIOS Settings</a></li>
                <li class="pure-menu-item"><a href="#security" class="pure-menu-link">Security</a></li>
            </ul>
            <a class="pure-menu-heading" href="#introduction">Introduction</a>
        </div>
    </div>
    <div id="main">
        <div class="header">
            {{header}}
        </div>

        <div class="content">
            {{report}}
        </div>
    </div>
</div>

<script src="https://purecss.io/js/ui.js"></script>
<script>
(function (window, document) {
    var tabs = document.getElementsByTagName('table');
    for (var i = 0; i < tabs.length; ++i)
        tabs[i].className = 'pure-table pure-table-bordered'
}(this, this.document));
</script>
</body>
</html>
