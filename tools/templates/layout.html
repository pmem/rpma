<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://purecss.io/css/pure/pure-min.css">
    <link rel="stylesheet" href="https://purecss.io/layouts/side-menu/styles.css">
</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading">RPMA Perf</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#test-setup" class="pure-menu-link">Test Setup</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="header">
            {{header}}
        </div>

        <div class="content">
            {{report}}
        </div>
    </div>
</div>

<script src="https://purecss.io/js/ui.js"></script>
<script>
(function (window, document) {
    var tabs = document.getElementsByTagName('table');
    for (var i = 0; i < tabs.length; ++i)
        tabs[i].className = 'pure-table pure-table-bordered'
}(this, this.document));
</script>
</body>
</html>
